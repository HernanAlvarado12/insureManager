<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>Insure official</title>
        <meta name ="description" content ="Clone web for practice abilities for better">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="keywords" content ="html, css, tailwindcss, js, vanillajs">
        <meta name ="robots" content ="index, follow">
        <meta name ="author" content ="Hernan Alvarado">
        <meta name ="copyright" content ="Hernan Alvarado">
        <meta property ="og:title" content ="Insure official">
        <meta property ="og:description" content ="web page official">
        <meta property ="og:image" content ="link">
        <meta http-equiv ="cache-control" content ="no-cache">
        <link rel ="shortcut icon" href ="./assets/favicon.png" type ="image/x-icon">
        <link rel ="preconnect" href ="https://fonts.googleapis.com">
        <link rel ="preconnect" href ="https://fonts.gstatic.com" crossorigin>
        <link rel ="stylesheet" href ="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=display:wght@400;700&display=swap">
        <link rel ="stylesheet" href ="./css/tailwin.css">
    </head>

    <body>

        <header>
            <nav class ="w-90 h-10 mx-auto flex items-center justify-between bg-white">
                <img src ="./assets/logo.svg" alt ="icon logo">
                <div class ="w-3.5 h-3.5 flex items-center justify-center relative cursor-pointer border border-black sm:hidden" id ="iconMenu">
                    <span class ="w-2.5 h-0.2 absolute -translate-y-0.7 bg-black"></span>
                    <span class ="w-2.5 h-0.2 transition-all duration-300 bg-black"></span>
                    <span class ="w-2.5 h-0.2 absolute translate-y-0.7 bg-black "></span>
                </div>
                <menu class ="w-full h-menu hidden absolute top-10 left-0 z-10 text-white text-md font-bold uppercase bg-violet-200 sm:w-auto sm:h-10 sm:flex sm:items-center sm:text-violet-100 sm:text-sm sm:relative sm:top-0 sm:bg-transparent">
                    <ul class ="w-90 mx-auto pt-6 flex items-center flex-col gap-y-3.5 sm:w-auto sm:p-0 sm:flex-row sm:gap-x-3">
                        <li><a class ="hover:text-violet-200" href ="#">how we work</a></li>
                        <li><a class ="hover:text-violet-200" href ="#">blog</a></li>
                        <li><a class ="hover:text-violet-200" href ="#">account</a></li>
                        <button class ="w-full max-w-2xl h-4 border-2 uppercase border-white sm:w-60 sm:text-violet-200 sm:border-violet-200 hover:text-white hover:bg-violet-200">view plans</button>
                    </ul>
                    <picture>
                        <source media ="(min-width: 900px)" srcset ="./assets/footer-desktop.svg">
                        <img class ="w-full absolute bottom-0 left-0 rotate-180 sm:hidden" src ="./assets/footer-mobile.svg" alt ="pattern">
                    </picture>
                </menu>
            </nav>
        </header>

        <main class ="relative">
            <picture>
                <source media ="(min-width: 900px)" srcset ="./assets/intro-desktop.jpg">
                <img class ="w-full aspect-lg sm:max-w-2xl sm:absolute sm:top-8 sm:right-[5%] sm:z-10" src ="./assets/intro-mobile.jpg" alt ="image intro">
            </picture>
            <figure class ="w-full max-h-screen py-8 flex items-center justify-center relative aspect-lg bg-violet sm:aspect-video">
                <picture>
                    <source media ="(min-width: 900px)" srcset ="./assets/left-desktop.svg">
                    <img class ="absolute top-0 sm:top-50" src ="./assets/left-mobile.svg" alt ="pattern left">
                </picture>
                <picture>
                    <source media ="(min-width: 900px)" srcset ="./assets/right-desktop.svg">
                    <img class ="absolute -bottom-[40%] right-0 sm:top-0" src ="./assets/right-mobile.svg" alt ="pattern left">
                </picture>
                <figcaption class ="w-90 mx-auto text-center sm:max-w-3xl sm:ml-[5%] sm:text-start">
                    <h1 class ="text-gray text-xl font-display">Humanizing your insurance.</h1>
                    <p class ="my-2 text-gray text-sm">
                        Get your life insurance coverage easier and faster. We blend our expertise and technology to help 
                        you find the plan thatâ€™s right for you. Ensure you and your loved ones are protected.
                    </p>
                    <button class ="w-52 h-4 border text-white text-xs border-white hover:text-violet hover:bg-white">VIEW PLANS</button>
                </figcaption>
            </figure>        
            <section class ="w-90 mx-auto mt-18 mb-14 text-center sm:text-start">
                <h2 class ="text-violet-200 text-xl font-display">We're different</h2>
                <section class ="mt-6 flex flex-col gap-y-3.5 sm:flex-row sm:gap-x-3" id ="planInsertSection">
                    <template id ="planTemplate">
                        <article>
                            <img class ="w-8 h-8 mx-auto sm:ml-0" alt ="icon plan" draggable ="false" loading ="lazy">
                            <h3 class ="mt-2.5 mb-1 text-violet-200 text-lg font-display"></h3>
                            <p class ="text-zinc-400 text-sm text-center sm:text-start"></p>
                        </article>
                    </template>
                </section>
            </section>
            <figure class ="w-90 max-h-[40rem] mx-auto flex items-center justify-center relative aspect-lg overflow-hidden bg-violet sm:h-96">
                <picture>
                    <source media ="(min-width: 900px)" srcset ="./assets/work-desktop.svg">
                    <img class ="absolute top-0 right-0" src ="./assets/work-mobile.svg" alt ="pattern left">
                </picture>
                <figcaption class ="text-center relative sm:w-90 sm:flex sm:items-center sm:justify-between">
                    <h2 class ="text-gray text-xl font-display sm:max-w-2xl sm:text-start">Find out more about how we work</h2>
                    <button class ="w-60 h-4 mt-3 text-white text-xs border border-white sm:m-0 hover:text-violet hover:bg-white">HOW WE WORK</button>
                </figcaption>
            </figure>
        </main>

        <footer class ="w-90 mx-auto my-8 flex items-center flex-col text-xs text-center">
            <img src ="./assets/logo.svg" alt ="icon logo">
            <figure class ="mt-3 mb-6 flex items-center gap-x-0.5">
                <img src ="./assets/facebook.svg" alt ="icon company">
                <img src ="./assets/twitter.svg" alt ="icon company">
                <img src ="./assets/pinterest.svg" alt ="icon company">
                <img src ="./assets/instagram.svg" alt ="icon company">
            </figure>
            <section class ="grid gap-y-3 uppercase font-bold">
                <ul class ="grid gap-y-1">
                    <li class ="text-slate-400 font-medium mb-3"><a href="#">our company</a></li>
                    <li><a href="#">how we work</a></li>
                    <li><a href="#">why insure?</a></li>
                    <li><a href="#">check price</a></li>
                    <li><a href="#">reviews</a></li>
                </ul>
                <ul class ="grid gap-y-1">
                    <li class ="text-slate-400 font-medium mb-3"><a href="#">help me</a></li>
                    <li><a href="#">terms of use</a></li>
                    <li><a href="#">privacy policy</a></li>
                    <li><a href="#">cookies</a></li>
                </ul>
                <ul class ="grid gap-y-1">
                    <li class ="text-slate-400 font-medium mb-3"><a href="#">contact</a></li>
                    <li><a href="#">sales</a></li>
                    <li><a href="#">support</a></li>
                    <li><a href="#">live chat</a></li>
                </ul>
                <ul class ="grid gap-y-1">
                    <li class ="text-slate-400 font-medium mb-3"><a href="#">others</a></li>
                    <li><a href="#">careers</a></li>
                    <li><a href="#">press</a></li>
                    <li><a href="#">licenses</a></li>
                </ul>
            </section>
        </footer>

        <script src ="./model.js"></script>
    </body>

</html>
